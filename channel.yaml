# Example channels config
channels:
- name: stable
  latest: v1.18.8+k3s1
- name: latest
  latestRegexp: .*
  excludeRegexp: ^[^+]+-
- name: testing
  latestRegexp: .*
- name: v1.16
  latestRegexp: v1\.16\..*
  excludeRegexp: ^[^+]+-
- name: v1.16-testing
  latestRegexp: v1\.16\.*
- name: v1.17
  latestRegexp: v1\.17\..*
  excludeRegexp: ^[^+]+-
- name: v1.17-testing
  latestRegexp: v1\.17\..*
- name: v1.18
  latestRegexp: v1\.18\..*
  excludeRegexp: ^[^+]+-
- name: v1.18-testing
  latestRegexp: v1\.18\..*
# Starting with 1.19, we aren't going to add a *-testing channel for minor releases
- name: v1.19
  latestRegexp: v1\.19\..*
  excludeRegexp: ^[^+]+-
github:
  owner: rancher
  repo: k3s
redirectBase: https://github.com/rancher/k3s/releases/tag/
